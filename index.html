<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Data Analysis Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Healthcare Data Analysis Platform</h1>
    <div id="query-section">
        <label for="query-input">Enter your query:</label>
        <input type="text" id="query-input" placeholder="e.g., What are the risk factors for diabetes?">
        <button onclick="submitQuery()">Submit</button>
    </div>
    <div id="result-section">
        <h2>Query Results</h2>
        <pre id="result"></pre>
    </div>
    <div id="visualization-section">
        <h2>Data Visualization</h2>
        <!-- Tableau visualization embedded here -->
        <iframe src="https://public.tableau.com/views/YourTableauVisualizationURL" frameborder="0" width="100%" height="600"></iframe>
    </div>
    <script src="main.js"></script>
</body>
</html>
